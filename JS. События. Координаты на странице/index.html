<head>

		* {
			margin: 0;
			padding: 0;
		}
		#double, #button, #container {
			margin: 10px 5px 5px;
		}
		img {
  			width: 250px;
			}

  			display: none;

    		top: 0px;
		}
		#popUp{
  			position: relative;
  			width: 50%;
  			margin: 0 auto;
		}
		#bigImg{
  			width: 90%;
		}

	</style>
	<div id="parent">
	<input id="double">
	<input id="button" value="Click" type="button">

	<div id="container">
		
	</div>	

	<div id="backPop">

	</div>
  	</div>

	</div>
