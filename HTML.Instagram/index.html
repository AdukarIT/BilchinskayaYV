<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
  <title>index.html</title>
   <link rel="icon" href="image/insta.ico" type="image/x-icon">
</head>
<body>
 <header>
   <div>
     <h1>Instagram</h1>
    <img src="image/Instagram.jpg" width="250" alt="LOGO">
   </div>
 </header>
 <main>
<form action="feed.html" name="login" method="post">
   <div>
    <h2>Вход</h2>
   </div>
   <div>
   <p>
    <label>
     <input type="text" name="username" placeholder="Тел., логин, эл.адрес">
    </label>
   </p>
   <p>
    <label>
     <input type="password" name="password" placeholder="Пароль">
    </label>
   </p>
     <input type="submit" name="enter" value="Войти">
   </div> 
</form>
<form action="feed.html" name="SignUp" method="post">
   <div>
    <h2>Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</h2>
   <p>
   </div>
   <div>
   <p>
    <label>
     <input type="text" name="numbermail" placeholder="Моб.тел. или эл.адрес">	
    </label>
   </p>
   <p>
    <label>
     <input type="text" name="name" placeholder="Имя и фамилия">	
    </label>
   </p>
   <p>
    <label>
     <input type="text" name="uniquename" placeholder="Имя пользователя">	
    </label>
   </p>
   <p>
    <label>
     <input type="password" name="password" placeholder="Пароль">
    </label>
   </p>
     <input type="submit" name="checkin" value="Регистрация">
   </div>
</form>
 </main>
 <footer>
  <hr>
  &#169;INSTAGRAM,2019
 </footer>
</body>
</html>
